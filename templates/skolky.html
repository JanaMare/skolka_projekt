{% extends "layout.html" %}
{% block content %}
  <div class="skolky">
    <form method="POST" action="{{url_for('skolky_post')}}">

      <div class='jumbotron'>
    <h1>Školky</h1>

    <p>Vyberte typ postižení.</p>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="telesne" value="option1">
        <label class="form-check-label" for="telesne">Tělesné</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="zrakove" value="option2">
        <label class="form-check-label" for="zrakove">Zrakové</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="sluchove" value="option3">
        <label class="form-check-label" for="sluchove">Sluchové</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="recove" value="option4">
        <label class="form-check-label" for="recove">Vady řeči</label>
      </div>
    </div>
    <div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="mentalni" value="option5">
            <label class="form-check-label" for="mentalni">Mentální</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="kombinovane" value="option6">
            <label class="form-check-label" for="kombinovane">Kombinované</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="autistickeho" value="option7">
            <label class="form-check-label" for="autistickeho">Porucha autistického spektra</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="poruchauceni" value="option8">
              <label class="form-check-label" for="poruchauceni">Porucha učení</label>
            </div>
    </div>
    <div>
    <button class="btn btn-outline-secondary" type="submit" value="search">Filtrovat</button>
  </form>
    </div>
  </div>
    
{% endblock %}
